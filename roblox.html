<!DOCTYPE html>
<html>
<head>
    <title>Roblox Param Passer</title>
</head>
<body>
    <script>
        // Function to get URL parameters by name
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Get the placeId and gameInstanceId from the URL
        var placeId = getParameterByName("placeId");
        var gameInstanceId = getParameterByName("gameInstanceId");

        if (placeId && gameInstanceId) {
            // Construct the Roblox deep link
            var robloxDeepLink = "roblox://experiences/start?placeId=" + placeId + "&gameInstanceId=" + gameInstanceId;
            
            // Redirect to the Roblox deep link
            window.location.href = robloxDeepLink;
        } else {
            alert("Missing parameters (placeId and/or gameInstanceId) in the URL.");
        }
    </script>
</body>
</html>
